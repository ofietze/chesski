<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>chesski</title>
      <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0"/>
      <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="styles/page.css"/>
      <link rel="stylesheet" href="styles/cm-chessboard.css"/>
      <link rel="stylesheet" href="styles/graph.css">
      <script src="js/chess.js"></script>
      <script type="module" src="js/algo.js"></script>
      <script type="module" src="js/moves.js"></script>
      <script type="module" src="js/utils.js"></script>
  </head>

  <body>
    <h1>chess<label class="colored">ki</label></h1>
    <p>Just drag and drop the white pieces to play</p>
    <h3>You vs. AI</h3>
    <div id="output" class="colored"></div>
    <div class="board" id="board" style="margin: auto;"></div>
    <div id="selection">
      Select algorithm:
      <input type="radio" id ="rnd" name="heuristic" value="rnd">
      <label for="rnd"> random</label>

      <input type="radio" id ="mm" name="heuristic" value="mm" checked>
      <label for="mm"><a target="_blank" href="https://en.wikipedia.org/wiki/Minimax">minimax</a></label>

      <input type="radio" id ="ab" name="heuristic" value="ab">
        <label for="ab"><a target="_blank" href="https://en.wikipedia.org/wiki/Alpha%E2%80%93beta_pruning"> alphaBeta</a></label>

      <br>Select how many steps to look ahead:
      <input type="number" id="lookahead" min="1" max="4" name="lookahead" size="2" value="1">
      <!-- Show graph<input type="checkbox" id ="graphCheck"> -->

    </div>
    <div id="info" class="colored"></div>
    <div id="evalInfo" class="colored"></div>
    <div id="errors" class="colored"></div>
    <!-- Dont show graph for now, TODO rework -->
    <!-- <section id="graph">
        <div class="tree fixed-width-nodes tf-gap-lg"></div>
    </section> -->
    <h3>AI vs. AI</h3>
    <div id="outputki" class="colored"></div >
    <div class="board" id="kiboard" style="margin: auto;"></div>
    <input type="button" id="kibuttonStart" value="Start ai match">
    <input type="button" id="kibuttonStop" value="Stop">

  </body>
</html>
