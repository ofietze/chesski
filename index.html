<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cm-chessboard</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0"/>
    <link rel="stylesheet" href="node_modules/cm-chessboard/styles/page.css"/>
    <link rel="stylesheet" href="node_modules/cm-chessboard/styles/cm-chessboard.css"/>
    <script src="chess.js"></script>
</head>
<body>
<div class="board" id="board" style="margin: auto;"></div>
<div id="output"></div>
<script type="module">
    import {INPUT_EVENT_TYPE, MOVE_INPUT_MODE, COLOR, Chessboard} from "./node_modules/cm-chessboard/src/cm-chessboard/Chessboard.js"

    function random(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min
    }

    const chess = new Chess()

    function inputHandler(event) {
        console.log("event", event)
        if (event.type === INPUT_EVENT_TYPE.moveDone) {
            const move = {from: event.squareFrom, to: event.squareTo}
            const result = chess.move(move)
            if (result) {
                event.chessboard.disableMoveInput()
                setTimeout(() => {
                    event.chessboard.setPosition(chess.fen())
                    const possibleMoves = chess.moves({verbose: true})
                    if (possibleMoves.length > 0) {
                        const randomMove = possibleMoves[random(0, possibleMoves.length - 1)]
                        chess.move({from: randomMove.from, to: randomMove.to})
                        event.chessboard.enableMoveInput(inputHandler, COLOR.white)
                        event.chessboard.setPosition(chess.fen())
                    }
                })
            } else {
                console.warn("invalid move", move)
            }
            return result
        } else {
            return true
        }
    }

    const board = new Chessboard(document.getElementById("board"), {
        position: chess.fen(),
        sprite: {url: "node_modules/cm-chessboard/assets/images/chessboard-sprite.svg"},
        orientation: COLOR.white,
        moveInputMode: MOVE_INPUT_MODE.dragPiece
    })
    board.enableMoveInput(inputHandler, COLOR.white)
</script>
</body>
</html>
